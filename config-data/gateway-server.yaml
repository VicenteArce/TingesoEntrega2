server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-server-service:8761/eureka/
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
        default-filters:
          - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: "*"
            allowedHeaders: "*"
      routes:
        - id: ms-simulation
          uri: lb://ms-simulation
          predicates:
            - Path=/api/simulation/**
        - id: ms-users
          uri: lb://ms-users
          predicates:
            - Path=/api/users/**
        - id: ms-request
          uri: lb://ms-request
          predicates:
            - Path=/api/request/**
        - id: ms-evaluation
          uri: lb://ms-evaluation
          predicates:
            - Path=/api/evaluation/**
        - id: ms-trackingrequest
          uri: lb://ms-trackingrequest
          predicates:
            - Path=/api/trackingrequest/**
        - id: ms-totalcost
          uri: lb://ms-totalcost
          predicates:
            - Path=/api/totalcost/**